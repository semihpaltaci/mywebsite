<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="description"
      content="Profesyonel hizmetlerimizle yakında sizlerle olacağız"
    />
    <title>a Ulaş | Profesyonel Çözümler - Yakında Açılıyor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <div class="logo-container">
        <img src="assets/img/logo.png" alt="Semih Paltacı Logo" class="logo" />
        <div class="logo-fallback">SEMİH PALTACI</div>
      </div>
      <div class="contact">İletişim: contact@semihpaltaci.com</div>
    </header>
    <main>
      <h1>Sitemiz<br />Yakında Açılıyor</h1>
      <div class="launch-message" id="launchMessage"></div>
      <div class="countdown" id="countdown">
        <div class="countdown-item"><span id="days">00</span>Gün</div>
        <div class="countdown-item"><span id="hours">00</span>Saat</div>
        <div class="countdown-item"><span id="minutes">00</span>Dakika</div>
        <div class="countdown-item"><span id="seconds">00</span>Saniye</div>
      </div>
      <button
        class="btn-contact"
        onclick="location.href='mailto:contact@semihpaltaci.com'"
        aria-label="Bana e-posta gönderin"
      >
        Bana Ulaşın
      </button>
      <div class="newsletter">
        <form
          action="submit.php"
          method="post"
          onsubmit="return validateForm()"
        >
          <input
            type="email"
            name="email"
            class="newsletter-input"
            placeholder="E-posta adresiniz"
            required
          />
          <button type="submit" class="newsletter-btn">
            Bilgilendirilmek İstiyorum
          </button>
        </form>
      </div>
      <div class="social-links">
        <a
          href="https://www.instagram.com/semihpaltaci/"
          class="social-link"
          aria-label="Instagram"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://x.com/SemihPaltac"
          class="social-link"
          aria-label="Twitter"
          target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/semih-paltac%C4%B1-20691723a/"
          class="social-link"
          aria-label="LinkedIn"
          target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a
          href="https://www.facebook.com/semih.pltc?locale=tr_TR"
          class="social-link"
          aria-label="Facebook"
          target="_blank"
          ><i class="fab fa-facebook-f"></i
        ></a>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
  </body>
